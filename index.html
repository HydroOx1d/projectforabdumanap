<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Style</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <div class="header__logo">
                        <h1 class="header__logo--text">World Style</h1>
                    </div>
                    <div class="header__price">
                        <span class="header__price--img"><img src="img/header__price.png" alt=""></span>
                        <span class="header__price--cost">$300</span>
                    </div>
                </div>
            </div>
            <div class="header__nav">
                <div class="container">
                    <nav class="header__nav--item">
                        <a href="#" class="header__nav--link">Home<span class="header__nav--link--line">|</span></a>
                        <a href="#" class="header__nav--link">Sale<span class="header__nav--link--line">|</span></a>
                        <a href="#" class="header__nav--link">Handbags<span class="header__nav--link--line">|</span></a>
                        <a href="#" class="header__nav--link">Wallets<span class="header__nav--link--line">|</span></a>
                        <a href="#" class="header__nav--link">Accessories<span class="header__nav--link--line">|</span></a>
                        <a href="#" class="header__nav--link">Mens store<span class="header__nav--link--line">|</span></a>
                        <a href="#" class="header__nav--link">Shoes<span class="header__nav--link--line">|</span></a>
                        <a href="#" class="header__nav--link">Vintage<span class="header__nav--link--line">|</span></a>
                        <a href="#" class="header__nav--link">Services<span class="header__nav--link--line">|</span></a>
                        <a href="#" class="header__nav--link">Contact us</a>
                    </nav>
                </div>
            </div>
        </header>

        <section class="crew">
            <div class="container">
                <div class="crew__inner">
                    <img src="img/crew__img.png" alt="" class="crew__image">
                    <div class="crew__content">
                        <h2 class="crew__content--title">Cowhide<br>Standard Crew</h2>
                        <p class="crew__content--desc">
                            White coloured, short-sleeved, printed T-shirt for men by Levi's. This crew-neck T-shirt is made of organic cotton and comes in a regular fit. 
                        </p>
                        <a href="#" class="crew__btn">Shop now</a>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
